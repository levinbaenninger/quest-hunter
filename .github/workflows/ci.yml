name: CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: 拘勇 Checkout Repository
        uses: actions/checkout@v4

      - name: 游 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 游닌 Install dependencies
        run: bun install --frozen-lockfile

      - name: 游댧 Format Check
        run: bun run format

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 拘勇 Checkout Repository
        uses: actions/checkout@v4

      - name: 游 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 游닌 Install dependencies
        run: bun install --frozen-lockfile

      - name: 游댧 Lint Check
        run: bun run lint

  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: 拘勇 Checkout Repository
        uses: actions/checkout@v4

      - name: 游 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 游닌 Install dependencies
        run: bun install --frozen-lockfile

      - name: 游댧 Type Check
        run: bun run typecheck

  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拘勇 Checkout Repository
        uses: actions/checkout@v4

      - name: 游 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 游닌 Install dependencies
        run: bun install --frozen-lockfile

      - name: 游댧 Build
        run: bun run build
